<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" meda="all" href="../stylesheets/noire.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div><p class=forum_header>CREATE A POST</p></div>
        <!-- Container for Posts and the Sidebar -->
        <div class="hori" style="justify-content: center;">

            <!-- Posts -->                  
            <div class="vert block">

                <!-- Sample Post -->
                <div class = forum_post>
                    <div class="hori">
                        <div class="vert">
                            <img src="../images/prof_pics/anya.jpg" width="75px" height="75px" class="post_profpic">
                            <div class = "hori" style="justify-content: center;">
                                <div id="upvote_icon"></div>
                                <div ><p class=post_score>0</p></div>
                                <div id="downvote_icon"></div>
                            </div>
                        </div>
                        <div class="vert">
                            <div><a href="Home.html" target="self" ><p class=post_author>Posted by Anyalover69:</p></a></div>
                                <form class="vert">
                                    <input class="post_title" type="text" id="created_title" name="created_title" placeholder="Title...">
                                <textarea class="post_text" type="text" id="created_text" name="created_text" placeholder="Text..."></textarea>
                                <label for="attached_image" class="attach_button">
                                    <div class="hori"><div id="image_icon"></div class="attach_button">ATTACH AN IMAGE</div>
                                </label>
                                <input type="file" id="attached_image" name="attached_image">
                                </form>
                            <div class="hori">
                                <div id="comment_icon"></div> <div><a href="Home.html" target="self" ><p class=post_options>Comment</p></a></div>
                                <div id="share_icon"></div> <div><a href="Home.html" target="self" ><p class=post_options>Share</p></a></div>
                                <div id="report_icon"></div> <div><a href="Home.html" target="self" ><p class=post_options>Report</p></a></div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="create_button">POST</button>
            </div>

            <!-- Sidebar Elements -->
            <div class="vert block">

                <div class = side_element>
                    <p>Welcome to ------ where you can post anything you want. Please consult blahblabhal for any questions and queries</p>
                </div>

                <div class = side_element>
                    <p>Current date is: 06/09/2420</p>
                </div>

            </div>
        </div>
</body>
</html>
